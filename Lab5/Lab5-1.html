<!DOCTYPE html>
<html>
<body>
<h2>Using the XMLHttpRequest Object</h2>
<div id="demo">
  <button type="button" onclick="loadXMLDoc()">Change Content</button>
</div>
<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest(); // Create a new XMLHttpRequest object

  // Define a function to handle state changes of the request
  xhttp.onreadystatechange = function() {
    console.log("readyState: " + this.readyState + " status: " + this.status);
    if (this.readyState == 4 && this.status == 200) {
      // If the request is complete and successful (status 200),
      // update the content of the element with id="demo"
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };

  // Initialize the request
  xhttp.open("GET", "xmlhttp_info.txt", true);
  xhttp.send(); // Send the request
}
</script>
</body>
</html>
